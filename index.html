<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sass/index.css">
  <title>Calculator App</title>
</head>
<body>
    <div class="contanier">
        <header class="header">
                <h3 class="header__title">calc</h3>


            <div class="toggle">
                <h5 id="toggle__one">1</h5>
                <h5 id="toggle__two">2</h5>
                <h5 id="toggle_three">3</h5>
            </div>

            <div class="control">
                 <h6 class="control__title">THEME</h6>
                  <div class="control__box">
                      <div id="conrol__box--circle">circle</div>
                  </div>
            </div>
         
        </header>
    
        <div class="screen">
          <form name="screen__calc">
            <input type="text" name="text" readonly id="screen">
          </form>
        </div>

        <div class="contanier-key">
              
                <button class="contanier-key__row">7</button>
                <button class="contanier-key__row">8</button>
                <button class="contanier-key__row">9</button>
                <button class="contanier-key__row">DEL</button>
                <button class="contanier-key__row">4</button>
                <button class="contanier-key__row">5</button>
                <button class="contanier-key__row">6</button>
                <button class="contanier-key__row">+</button>
                <button class="contanier-key__row">1</button>
                <button class="contanier-key__row">2</button>
                <button class="contanier-key__row">3</button>
                <button class="contanier-key__row">-</button>
                <button class="contanier-key__row">.</button>
                <button class="contanier-key__row">0</button>
                <button class="contanier-key__row">/</button>
                <button class="contanier-key__row">x</button>
                <button class="contanier-key__row">reset</button>
                <button class="contanier-key__row">=</button>
              
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="sass/index.css">
  <title>Calculator App</title>
</head>
<body>
    <div class="contanier">
        <header class="header">

            <div class="toggle">
                  <h5 id="toggle__one">1</h5>
                  <h5 id="toggle__two">2</h5>
                  <h5 id="toggle_three">3</h5>
            </div>

            <div class="control">
              <h3 class="header__title">calc</h3>
                 <h6 class="control__title">THEME</h6>
                  <div class="control__box">
                      <div id="conrol__box--circle"></div>
                  </div>
            </div>
            
        </header>
    
        <div class="screen">
          <form name="screen__calc" id="screen-calc">
            <input type="text" name="text" readonly id="screen">
          </form>
        </div>

        <div class="contanier-key">
              
                <button class="contanier-key__row" onclick="handleClick('7')">7</button>
                <button class="contanier-key__row" onclick="handleClick('8')">8</button>
                <button class="contanier-key__row" onclick="handleClick('9')">9</button>
                <button class="contanier-key__row" id="del" onclick="">DEL</button>
                <button class="contanier-key__row" onclick="handleClick('4')">4</button>
                <button class="contanier-key__row" onclick="handleClick('5')">5</button>
                <button class="contanier-key__row" onclick="handleClick('6')">6</button>
                <button class="contanier-key__row" onclick="handleClick('+')">+</button>
                <button class="contanier-key__row" onclick="handleClick('1')">1</button>
                <button class="contanier-key__row" onclick="handleClick('2')">2</button>
                <button class="contanier-key__row" onclick="handleClick('3')">3</button>
                <button class="contanier-key__row" onclick="handleClick('-')">-</button>
                <button class="contanier-key__row" onclick="handleClick('.')">.</button>
                <button class="contanier-key__row" onclick="handleClick('0')">0</button>
                <button class="contanier-key__row" onclick="handleClick('/')">/</button>
                <button class="contanier-key__row" onclick="handleClick('*')">x</button>
                <button class="contanier-key__row" id="reset" onclick="clear()">RESET</button>
                <button class="contanier-key__row" id="equal" onclick="document.screen__calc.text.value=eval(screen__calc.text.value)">=</button>
              
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
